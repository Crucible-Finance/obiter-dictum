name: Default Node 14

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out Commits Securely . . .
        uses: actions/checkout@v2
      - name: Setup Node 14 Environment . . .
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Dependencies . . .
        working-directory: .
        run: npm ci
      - name: Build Docker Image "dictum" . . .
        run: docker build -t dictum
      - name: Run The Tests . . .
        run: docker run dictum npm run test:lint
  tests:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out Commits Securely . . .
        uses: actions/checkout@v2
      - name: Setup Node 14 Environment . . .
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Dependencies . . .
        working-directory: .
        run: npm ci
      - name: Build Docker Image "dictum" . . .
        run: docker build -t dictum
      - name: Run The Tests . . .
        run: docker run dictum npm run test
